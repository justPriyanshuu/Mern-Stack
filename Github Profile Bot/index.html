<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üîç GitHub Profile Viewer</h1>

      <div class="search-box">
        <input type="text" class="username" placeholder="Enter GitHub username" />
        <button class="search">Search</button>
      </div>

      <div class="card hidden">
        <img src="" class="avatar" />
        <div class="info">
          <h2 class="name"></h2>
          <p class="bio"></p>
          <p><strong>Repos:</strong> <span class="repos"></span></p>
          <p><strong>Followers:</strong> <span class="followers"></span></p>
        </div>
      </div>

      <p class="error hidden">‚ùå User not found</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
