<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phase-3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"

  <body>
    <div class="main">
      <div class="todolist">
        <h2><b>TODO LIST</b></h2>

        </div>
        <div class="task-list">
          <ul id="taskLists">
          </ul>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
