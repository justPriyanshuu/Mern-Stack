<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phase-3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="todolist">
        <h2><b>TODO LIST</b></h2>
        <div class="task-bar">
          <input type="text" placeholder="Enter Task !" />
          <button class="btn btn-danger">ADD</button>
        </div>
        <div class="task-list">
          <ul id="taskLists">
            <li class="task-item">
              <input
                class="form-check-input check-task"
                type="checkbox"
                id="check-default"
              />
              <label for="check-default">
                <span class="task-text">Coding</span></label
              >
              <button class="delete-btn btn btn-sm btn-danger">Delete</button>
            </li>
            <li class="task-item">
              <input
                class="form-check-input check-task"
                type="checkbox"
                id="check-default"
              />
              <label for="check-default">
                <span class="task-text">Eating</span></label
              >
              <button class="delete-btn btn btn-sm btn-danger">Delete</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
