<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon-Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h4>Press any key to start the game</h4>
    <div class="container">
      <div class="line1">
        <div class="box one" type="button">1</div>
        <div class="box three" type="button">3</div>
      </div>
      <div class="line2">
        <div class="box two" type="button">2</div>
        <div class="box four" type="button">4</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
