<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon-Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <h1>---Simon Game---</h1>
  <h4 id="level-title">Press Space or Tap Start to Begin</h4>
  <button id="start-btn">Start Game</button>

  <div class="container">
    <div class="info">
      <h3>üß† How to Play the Simon Game</h3>
      <p>
        Repeat the sequence of colors as they light up.<br />
        Each round adds a new color to the pattern.<br />
        Click the colors in the same order.<br />
        If you mess up, the game resets.
      </p>
    </div>

    <div class="game-boxes">
      <div class="line1">
        <div class="box one" id="one">1</div>
        <div class="box three" id="three">3</div>
      </div>
      <div class="line2">
        <div class="box two" id="two">2</div>
        <div class="box four" id="four">4</div>
      </div>
    </div>
  </div>

  <div class="footer-message">
    Made with ‚ù§Ô∏è by Priyanshu
  </div>

  <script src="app.js"></script>
</body>

</html>
